<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - NekoPixel</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Tiny5&display=swap" rel="stylesheet">
    
    <!-- CSS (styles.css PRIMERO, luego login.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <header>
        <!-- Botón Volver mejorado -->
        <a href="{{ url_for('index') }}" class="logo" style="font-size: 1.2rem; text-shadow: none; color: var(--nekopixel-text-medium);">
            <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> VOLVER AL INICIO
        </a>
    </header> 

    <div class="auth-container">
        <!-- Logo Wrapper (sin cambios estructurales) -->
        <div class="logo-wrapper">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" class="logo-login-img" alt="Logo de NekoPixel">
            <div class="logo-login">NEKOPIXEL</div>
        </div>
        
        <!-- Auth Box (Formulario) -->
        <div class="auth-box">
            <h2>Iniciar Sesión</h2>

            <!-- Mensajes Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <!-- Input Usuario con Icono -->
                <div class="form-group">
                    <label for="username">Usuario o Correo</label>
                    <input type="text" id="username" name="username" required placeholder="Escribe tu usuario o email...">
                    <i class="fas fa-user"></i>
                </div>
                <!-- Input Contraseña con Icono -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Escribe tu contraseña...">
                    <i class="fas fa-lock"></i>
                </div>
                <!-- Botón Iniciar Sesión -->
                <button type="submit" class="auth-button button button-primary">Iniciar Sesión</button>
            </form>
            
            <!-- Enlaces inferiores -->
            <div class="auth-links">
                <p>¿No tienes una cuenta? <a href="{{ url_for('registro') }}">Regístrate</a></p>
            </div>
        </div>
    </div>

    <!-- El footer es opcional en la página de login, si no lo quieres, puedes quitarlo -->
    <!-- <footer> (Si lo tienes en styles.css, aparecerá. Si no lo quieres, puedes ocultarlo con CSS específico aquí) </footer> -->
</body>
</html>
