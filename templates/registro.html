<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - NekoPixel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Tiny5&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"> 
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}" class="logo" style="font-size: 1.2rem; text-shadow: none; color: var(--nekopixel-text-medium);">
            <i class="fas fa-arrow-left" style="margin-right: 8px;"></i> VOLVER AL INICIO
        </a>
    </header> 

    <div class="auth-container">
        <div class="logo-wrapper">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" class="logo-login-img" alt="Logo de NekoPixel">
            <div class="logo-login">NEKOPIXEL</div>
        </div>
        
        <div class="auth-box">
            <h2>Registro</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('registro') }}" method="POST">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Elige un nombre de usuario..." minlength="3" maxlength="20">
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Escribe tu email...">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Crea una contraseña..." minlength="6">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repite la contraseña...">
                    <i class="fas fa-check-circle"></i> 
                </div>
                <button type="submit" class="auth-button button button-primary">Registrarse</button>
            </form>
            
            <div class="auth-links">
                <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia Sesión</a></p>
            </div>
        </div>
    </div>

    </body>
</html>
